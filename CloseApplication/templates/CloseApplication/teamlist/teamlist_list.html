{% extends "CloseApplication/base.html" %}

{% block title %}name of the site{% endblock %}
{% block content %}
<table class="table table-striped table-bordered table-hover" id="EntryApproval_ChecklistTable">
    <thead>
        <tr>
            <th></th>
            <th>Entity</th>
            <th>Team</th>
            <th>Team Owner</th>
        </tr>
    </thead>
    {% for tableValue in object_list %}
    <tr>
        <td>
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Action</button>
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="/ClosePortal/teams/{{ tableValue.id }}">Detail</a>
                    <a class="dropdown-item" href="/ClosePortal/teams/update/{{ tableValue.id }}">Edit</a>
                    <a class="dropdown-item" href="/ClosePortal/teams/delete/{{ tableValue.id }}">Delete</a>
                </div>
            </div>
        </td>
        <td>{{ tableValue.entity }}</td>
        <td>{{ tableValue.team }}</td>
        <td>{{ tableValue.teamOwner }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
